<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Restoran - Staff & Admin Login</title>
  <link rel="stylesheet" href="styles/globals.css">
  <link rel="stylesheet" href="styles/login.css">
</head>
<body class="login-body">
  <div class="login-container">
    <!-- Logo Section -->
    <div class="login-header">
      <h1 class="login-logo">Restoran</h1>
      <p class="login-subtitle">Restaurant Management System</p>
    </div>

    <!-- Improved role selector with better UX and clear descriptions -->
    <div class="role-selector" id="roleSelector">
      <button type="button" class="role-btn" data-role="staff">
        <span class="role-icon">ğŸ‘¨â€ğŸ³</span>
        <span class="role-title">Staff Login</span>
        <span class="role-desc">Kitchen & Service</span>
      </button>
      <button type="button" class="role-btn" data-role="admin">
        <span class="role-icon">âš™ï¸</span>
        <span class="role-title">Admin Login</span>
        <span class="role-desc">System Admin</span>
      </button>
      <button type="button" class="role-btn" data-role="cashier">
        <span class="role-icon">ğŸ’³</span>
        <span class="role-title">Cashier Login</span>
        <span class="role-desc">Payments</span>
      </button>
    </div>

    <!-- Improved login form with better accessibility and error handling -->
    <div class="login-form-container" id="loginFormContainer" style="display: none;">
      <div class="login-form-header">
        <button type="button" class="back-btn" id="backBtn">â† Back</button>
        <h2 class="form-title" id="formTitle">Staff Login</h2>
      </div>

      <form id="loginForm" novalidate>
        <div class="form-group">
          <label class="form-label" for="email">Email Address</label>
          <input 
            type="email" 
            id="email" 
            class="form-input" 
            placeholder="your@email.com" 
            required
            autocomplete="email"
          >
        </div>

        <div class="form-group">
          <label class="form-label" for="password">Password</label>
          <input 
            type="password" 
            id="password" 
            class="form-input" 
            placeholder="Enter your password" 
            required
            autocomplete="current-password"
          >
        </div>

        <div id="errorMessage" class="error-message" style="display: none;" role="alert"></div>

        <button type="submit" class="btn-primary btn-submit" id="submitBtn">Login</button>
      </form>

      <div class="form-footer">
        <p class="footer-text">Contact admin for account issues</p>
      </div>
    </div>
  </div>

  <!-- Loading overlay -->
  <div class="loading-overlay" id="loadingOverlay" style="display: none;" aria-label="Loading">
    <div class="spinner"></div>
    <p>Authenticating...</p>
  </div>

  <script type="module" src="js/frontend/login.js"></script>
</body>
</html>
